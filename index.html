<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QR code</title>
</head>
    <body>
        <main class="container">
            <form>
                <h1 class="title">Criador de QR code</h1>

                <label for="texto">Insira uma mensagem | Perfil Twitter  | email | Perfil Github </label>
                <textarea class="texto" name="texto" id="" cols="30" rows="10"></textarea>

                <label id="git" for="github">Selecione se for perfil do GitHub</label>
                <input class="github" name="github" type="checkbox">


                <button class="cancel">Cancel</button>
                <button class="create">Create</button>
                <button class="print">Print</button>
            </form>
        </main>
        
        <h1 class="inserido"></h1>
        <div class="qrcode"></div>
        
    </body>
<script src="qrcode.js"></script>
<script src="app.js"></script>
</html>
